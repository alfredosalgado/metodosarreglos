<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Todo List</h1>

    <div class="mb-3">
      <input type="text" id="input-tarea" class="form-control" placeholder="Escribe una nueva tarea">
      <button id="btn-agregar" class="btn btn-primary mt-2">Agregar Tarea</button>
    </div>

    <ul id="lista-tareas" class="list-group mb-4"></ul>

    <div class="summary">
      <p><strong>Total de tareas:</strong> <span id="resumen-total">0</span></p>
      <p><strong>Tareas completadas:</strong> <span id="resumen-realizadas">0</span></p>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
